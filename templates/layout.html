<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/main.js"></script>

    <title> My Financial Tracker</title>

</head>

<body>
    <nav class="thenav">
        <a class="navlink" href="/myspending">
            <div> My Spending </div>
        </a>
        <a class="navlink" href="/myexpenses">
            <div> My Monthly Expenses </div>
        </a>
        <a class="navlink" href="/mygoals">
            <div> My Goals </div>
        </a>
        <a class="navlink" href="/mydebt">
            <div> My Debt </div>
        </a>
        <a class="navlink" href="/myincome">
            <div> My Income </div>
        </a>
        <a class="navlink" href="/logout">
            <div class="logout"> Logout </div>
        </a>
    </nav>
    {% if message %}
    <div class="notify" style="color: aqua;">{{message}}</div>
    {% endif %}
    <main class="root">
        {% block main %}{% endblock %}
    </main>
</body>

</html>
