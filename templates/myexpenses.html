{% extends "layout-MF.html" %}

{% block main %}
<div class="tablecontainer">
    <table>
        <tr class="tr-headers">
            <th>Due Date</th>
            <th>Name</th>
            <th>Expected</th>
            <th>Spent</th>
            <th>Repeats</th>
            <th>Owner</th>
        </tr>
        {% if rows %}
        {% for row in rows: %}
        <tr class="tr-data">
            <!-- ID -->
            <td class="rid" style="display: none;">{{row[0]}}</td>
            <!-- Date -->
            <td>{{row[1]}}</td>
            <!-- Name -->
            <td>{{row[2]}}</td>
            <!-- Expected -->
            <td>${{row[3]}}</td>
            <!-- Spent -->
            <td>$0</td>
            <!-- Repeats -->
            <td>{{row[4]}}</td>
            <!-- Owner -->
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</div>
{% endblock %}
