{% extends "layout.html" %}

{% block main %}
<h1>My Income</h1>
<div class="add-buttons">
    <button type="button" class="btn btn-add btn-addincome">Add income</button>
    <button type="button" class="btn btn-add btn-import">Import CSV file</button>
</div

<div class="tablecontainer">
    <table >
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
            <th>Owner</th>
        </tr>
        {% if rows %}
        {% for row in rows: %}
        <tr>
            <!-- Date -->
            <td>{{row[0]}}</td>
            <!-- Name -->
            <td>{{row[1]}}</td>
            <!-- Amount -->
            <td>${{row[2]}}</td>
            <!-- Type -->
            <td>{{row[3]}}</td>
            <!-- Category -->
            <td>{{row[4]}}</td>
            <!-- Owner -->
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</div>
{% endblock %}
