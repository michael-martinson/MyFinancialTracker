{% extends "layout-MF.html" %}

{% block main %}
<div class="tablecontainer">
    <table class="maintable">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Linked Expense</th>
            <th>Category</th>
            <th>Owner</th>
        </tr>
        {% if rows %}
        {% for row in rows: %}
        <tr>
            <!-- Date -->
            <td>{{row[0]}}</td>
            <!-- Name -->
            <td>{{row[1]}}</td>
            <!-- Amount -->
            <td>${{row[2]}}</td>
            <!-- Linked Expense -->
            <td>{{row[3]}}</td>
            <!-- Category -->
            <td>{{row[4]}}</td>
            <!-- Owner -->
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</div>
{% endblock %}
